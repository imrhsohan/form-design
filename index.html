<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
</head>
<body>
    <h1 style="text-align: center;color:darkblue">Form Design</h1>
    <hr>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Your Name" id="name" value="Sohan" required> <br> <br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Enter Your E-mail" id="email">
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter Your Password" id="password">
        <br><br>
        <label for="date">Date:</label>
        <input type="date"><br><br>
        <input type="file"><br><br>
        <input type="hidden" name="" id=""> <br><br>
        <input type="number" min="-10" max="10"><br><br>
        <input type="range" name="" id=""><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others <br><br>
        <label for="">Skills:</label>
        <input type="checkbox" name="" id="">PHP
        <input type="checkbox">JS
        <input type="checkbox">Node
        <input type="checkbox">Vue <br><br>
        <input type="color" name="" id=""> <br><br>
        <label for="">Department:</label>
        <select name="" id="">
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="bba">BBA</option>
        </select>
        <br><br>
        <label for="">Description:</label>
        <textarea cols="50" rows="10"></textarea>
        <br><br>
        <label for="token">Token</label>
        <input type="text" value="123456789" readonly>
        <br><br>
        <input type="text" value="123456789" disabled>
        <br><br>
        <label for="">Multiple File: </label>
        <input type="file" multiple title="Multile file upload">
        <br><br>
        <input type="submit" value="Register">
        <br><br>
        <button>Submit</button>
        <br><br>
        <input type="reset">
    </form>
</body>
</html>
